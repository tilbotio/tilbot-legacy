<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tilbot.io - Login</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="/dashboard/css/dashboard.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free-6.0.0-web/css/all.min.css" rel="stylesheet">

    <script data-main="/dashboard/app" src="/vendor/require.min.js"></script>
  </head>
  <body>
    <div id="dashboard_logo">
      <img src="/dashboard/img/tilbot_logo.svg" alt="Tilbot logo" />
    </div>
    <div id="dashboard_header">
      Login
    </div>

    <div id="message_container">

      <div class="message_warning_container">
        <div class="message_icon"><i class="fa-solid fa-info"></i></div>
        <div class="message_text">
          It appears that this is the first time you're using Tilbot.<br />
          I have created the account <strong>admin</strong> for you with password <strong>admin</strong>.<br /><br />
          Note that you can only use this account to create and manage user accounts, it cannot create projects.
        </div>
      </div>
    </div>

    <div id="login_container">
      <div class="form_row">
        <div class="form_icon"><i class="fa-solid fa-user"></i></div>
        <div class="form_name">Name</div>
        <div class="form_field"><input id="txt_username" type="text" value="admin" /></div>
      </div>
      <div class="form_row">
        <div class="form_icon"><i class="fa-solid fa-key"></i></div>
        <div class="form_name">Password</div>
        <div class="form_field"><input id="txt_pass" type="password" value="admin" /></div>
      </div>

      <button type="button" id="btn_login">Log in</button>
  </div>
  </body>
</html>
